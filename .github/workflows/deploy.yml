name: Deploy Cloud Resume

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  TERRAFORM_VERSION: '1.5.0'
  NODE_VERSION: '18'

jobs:
  build:
    name: Build Website
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      # Add any build steps here if you're using a framework
      # For now, we'll just prepare the files
      - name: Prepare website files
        run: |
          echo "Website files ready for deployment"
          ls -la website/
      
      - name: Upload website artifact
        uses: actions/upload-artifact@v4
        with:
          name: website-files
          path: website/

  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Terraform Init
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: |
          cd infrastructure
          terraform init
      
      - name: Terraform Plan
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: |
          cd infrastructure
          terraform plan -out=tfplan
      
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: |
          cd infrastructure
          terraform apply -auto-approve tfplan
      
      - name: Get Terraform Outputs
        id: terraform-outputs
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          cd infrastructure
          echo "storage_account=$(terraform output -raw storage_account_name)" >> $GITHUB_OUTPUT
          echo "cdn_endpoint=$(terraform output -raw frontdoor_endpoint_name)" >> $GITHUB_OUTPUT
          echo "cdn_profile=$(terraform output -raw frontdoor_profile_name)" >> $GITHUB_OUTPUT

  deploy-website:
    name: Deploy Website Files
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Download website artifact
        uses: actions/download-artifact@v4
        with:
          name: website-files
          path: ./website
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Upload to Azure Storage
        run: |
          az storage blob upload-batch \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
            --destination '$web' \
            --source ./website \
            --overwrite \
            --auth-mode login
      
      - name: Purge CloudFlare Cache (Optional)
        continue-on-error: true
        run: |
          echo "üí° To purge CloudFlare cache, set up a CloudFlare API token"
          echo "For now, CloudFlare auto-purges cache based on file changes"

  deploy-backend:
    name: Deploy Backend Function App
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"
      
      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: 'noah-resume-api'
          package: './backend'
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [deploy-website, deploy-backend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install Cypress
        run: |
          npm init -y
          npm install --save-dev cypress
      
      - name: Wait for CDN propagation
        run: sleep 60
      
      - name: Run Cypress tests
        run: |
          npx cypress run --config baseUrl=https://nvastola.com
        continue-on-error: true
      
      - name: Basic URL check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://nvastola.com)
          if [ $response -eq 200 ]; then
            echo "‚úÖ Website is accessible (HTTP $response)"
          else
            echo "‚ùå Website returned HTTP $response"
            exit 1
          fi
      
      - name: Test Backend API
        run: |
          echo "Testing visitor counter API..."
          api_response=$(curl -s -w "\n%{http_code}" https://noah-resume-api.azurewebsites.net/api/getvisitorcount)
          http_code=$(echo "$api_response" | tail -n1)
          body=$(echo "$api_response" | head -n-1)
          
          if [ $http_code -eq 200 ]; then
            echo "‚úÖ API is accessible (HTTP $http_code)"
            echo "Response: $body"
            
            # Check if response contains count field
            if echo "$body" | grep -q "count"; then
              echo "‚úÖ API returned valid visitor count"
            else
              echo "‚ùå API response missing count field"
              exit 1
            fi
          else
            echo "‚ùå API returned HTTP $http_code"
            exit 1
          fi
      
      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos